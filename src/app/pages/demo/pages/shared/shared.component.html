<h2>Formularios de Angular</h2>


<form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
    <app-button (click)="organize()">Organizar</app-button>
    <app-button (click)="onPatchValue()">Boton de prueba</app-button>
    <br/>
    <br/>
    <app-form-field label="Name" [required]="true" [control]="form.controls.name"
        [isInline]="isInline" [patternError]="regexErrors.email">
        <app-input formControlName="name"></app-input>
    </app-form-field>

    <app-form-field label="Password" [required]="true" [control]="form.controls.password"
        [isInline]="isInline" [patternError]="regexErrors.password">
        <app-password formControlName="password"></app-password>
    </app-form-field>

    <app-form-field label="Autocomplete" [required]="true" [control]="form.controls.autocomplete"
        [isInline]="isInline">
        <app-autocomplete formControlName="autocomplete"
            [items]="items"></app-autocomplete>
    </app-form-field>

    <app-form-field label="Select" [required]="true" [control]="form.controls.select"
        [isInline]="isInline">
        <app-select formControlName="select" [items]="items"></app-select>
    </app-form-field>
    
    <app-form-field label="Checkboxes" [required]="true" [control]="form.controls.checkboxes"
        [isInline]="isInline">
        <app-checkboxes formControlName="checkboxes" [items]="items"></app-checkboxes>
    </app-form-field>

    <app-form-field label="Radios" [required]="true" [control]="form.controls.radios"
        [isInline]="isInline">
        <app-radios formControlName="radio" [items]="items"></app-radios>
    </app-form-field>

    <app-form-field label="Date" [required]="true" [control]="form.controls.date"
        [isInline]="isInline">
        <app-date formControlName="date"></app-date>
    </app-form-field>

    <app-form-field label="Date Range" [required]="true" [control]="form.controls.dateRange"
        [isInline]="isInline">
        <app-date-range formControlName="dateRange"></app-date-range>
    </app-form-field>
</form>
